<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Alta Producto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Alta de Producto BancoMix</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> 
							<input type="text" class="form-control" id="name" placeholder="Nombre cliente"> 
							<span id="name_error" class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="apPaterno" class="col-form-label">Apellido Paterno</label>
							<input type="text" class="form-control" id="apPaterno" placeholder="Appelido Paterno"> 
							<span id="apPaterno_error" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="apMaterno" class="col-form-label">Apellido Materno</label>
							<input type="text" class="form-control" id="apMaterno" placeholder="Appelido Materno"> 
							<span id="apMaterno_error" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="domicilio" class="col-form-label">Domicilio</label>
							<input type="text" class="form-control" id="domicilio" placeholder="Domicilio"> 
							<span id="domicilio_error" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="telefono" class="col-form-label">Telefono</label>
							<input type="text" class="form-control" id="telefono" placeholder="telefono"> 
							<span id="telefono_error" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="email" class="col-form-label">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Email"> 
							<span id="email_error" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="producto" class="col-form-label">Producto</label>
							<input type="text" class="form-control" id="producto" placeholder="1-credito 2-debito"> 
							<span id="producto_error" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="rfc" class="col-form-label">rfc</label>
							<input type="text" class="form-control" id="rfc" placeholder="rfc"> 
							<span id="rfc_error" class="text-danger"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6 mt-5">
							<input id="alta_productor" type="submit" class="btn btn-primary" value="Alta Producto">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="../js/alta-producto.js" type="text/javascript"></script>
</body>
</html>
